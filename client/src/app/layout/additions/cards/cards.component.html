
@if(data.length > 0) {
    <div class="grid lg:grid-cols-4 sm:grid-cols-3 xs:grid-cols-2 grid-cols-1 gap-4">

        @for (post of data; track post._id) {
            
            <app-card [post]="post"/>
        }
    </div>
}@else {
    <h2 class="mt-5 font-bold text-[#A0153E] text-xl uppercase">{{title}}</h2>
}
