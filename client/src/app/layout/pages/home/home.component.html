<section class="max-w-7xl mx-auto">
    <div>
        <h1 class="font-extrabold text-DDE6ED text-[20px] text-center">
            Explore inspiration and download the images you like
        </h1>

        <p class="mt-2 text-9DB2BF text-[14px] max-w-[500px] text-center mx-auto">
            Inspiring images for you
        </p>
    </div>

    <div class="relative flex mx-auto w-3/4 my-10" data-twe-input-wrapper-init data-twe-input-group-ref>
        <input type="search" (keyup)="searchPosts($event)" 
            class="peer block min-h-[auto] w-full  rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none  transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary  border-b border-b-6EACDA"
            placeholder="Search Images" aria-label="Search" id="search-input" aria-describedby="search-button" />
       
    </div>

   

    <div class="mt-10">
        @if(loading) {
        <app-loader />
        } @else { @if(searchText) {
        <h2 class="font-medium text-6EACDA text-xl mb-3">
            Showing results for <span class="text-9DB2BF">{{ searchText }}</span>
        </h2>
        }
        <div class=" ">
            @if(searchText) {
            <app-cards [data]="searchResults" title="No search results found"></app-cards>
            } @else {
            <app-cards [data]="posts" title="No posts found" />
            }
        </div>

        }
    </div>
</section>
